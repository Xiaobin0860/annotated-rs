version: "3"

#
# sub namespace: https://taskfile.dev/#/usage?id=including-other-taskfiles
#
includes:
  rocket:
    taskfile: packages/rocket/rocket-0.5.0-rc.2/examples/Taskfile.yml
    dir: packages/rocket/rocket-0.5.0-rc.2/examples/


#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing

# env file:
dotenv:
  - .env

################################################################################################

tasks:
  default:
    cmds:
      - task: install
      - task: run

  init:
    cmds:
      - cp .env.local .env

  install:
    cmds:
      - cd packages/axum/axum-axum-v0.4.5/; cargo update

  run:hello:
    cmds:
      - cd packages/axum/axum-axum-v0.4.5/examples/hello-world/; cargo run


  push:
    cmds:
      - git push origin main --tags
      - repo_url=`git remote -v | grep push | awk -F ":" '{print $2}' | awk -F ".git" '{print "https://github.com/"$1}'`; open $repo_url


  ############################################################################




